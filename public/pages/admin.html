<!DOCTYPE html>
<html>
  <head>
    <title>Admin</title>
    <!-- StyleSheets -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="../css/admin.css" rel="stylesheet" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="../index.html">Grupo 2</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"> Menu <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item admin-link">
              <a class="nav-link" href="admin.html">Admin</a>
            </li>
            <li class="nav-item login-link">
              <a class="nav-link" href="login.html">Entrar</a>
            </li>
            <li class="nav-item register-link">
              <a class="nav-link" href="register.html">Registar</a>
            </li>
            <li class="nav-item event-link">
              <a class="nav-link" href="evento.html">Eventos</a>
            </li>
            <li class="nav-item profile-link">
              <a class="nav-link" onclick="signOut()" style="cursor: pointer">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Header-->
    <header class="masthead"></header>

    <section class="container mt-5 d-flex justify-content-center">
      <button id="open-modal-button" type="button" class="btn btn-outline-success" data-target="#myModal" onclick="showEventDataList();">Registar Evento</button>
    </section>

    <div id="myModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Registar Evento</h5>
            <button id="close-modal-button" type="button" class="btn-close" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h4>Dados Montanhas</h4>
            <table class="table">
              <tbody>
                <select id="data" class="form-select" multiple>

                </select>
              </tbody>
            </table>
            <h4>Dados evento</h4>
            <form>
              <label for="name">Nome Evento:</label><br>
              <input type="text" id="name"><br>
              <label for="start-date">Data Inicio:</label><br>
              <input type="date" id="startDate"><br>
              <label for="end-date">Data Fim:</label><br>
              <input type="date" id="endDate"><br>
              <label for="registrations">Número máximo registos:</label><br>
              <input type="number" id="registrations"><br><br>
            </form> 
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" type="submit" onclick="createEvento()">Registar</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById("open-modal-button").addEventListener("click", function() {
        document.getElementById("myModal").style.display = "block";
      });

      document.getElementById("close-modal-button").addEventListener("click", function() {
        document.getElementById("myModal").style.display = "none";
      });
    </script>

    <section class="vh-100">
      <div class="container py-0 h-100">
        <div class="row d-flex justify-content-center align-items-center mt-5">
      <h3 class="text-center text-uppercase">Eventos Registados</h3>
      <!-- Cards -->
      <section class="py-5">
        <div class="container px-4">
          <div class="justify-content-center">
            <div id="card-container"></div>
          </div>
        </div>
      </section>
    </section>
      <!-- Modals -->
      <section class="py-5">
        <div id="modal-container"></div>
    </section>
  </body>
  <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth-compat.js"></script>
  <!-- Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-firestore-compat.js"></script>
  <script src="../js/index.js"></script>
  <script src="../js/constants.js"></script>
  <script src="../js/firebase/event.js"></script>
  <script src="../js/firebase/user.js"></script>
  <script src="../js/firebase/auth.js"></script>
  <script src="../js/utils/auth_utils.js"></script>
  <script src="../js/navbar/navbar.js"></script>
</html>
