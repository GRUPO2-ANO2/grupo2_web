<!DOCTYPE html>
<html><head>
  <title>Editar</title>
      <!-- StyleSheets -->
      <link rel="stylesheet" href="../css/index.css">
      <link rel="stylesheet" href="../css/global.css">
</head>

<body>
    <form>
        <div class="form-field">
            <div><label>Nome</label></div>
            <input type="name" name="name" id="name" placeholder="nome" onchange="onChangeName()">
        </div>

        <div class="form-field">
            <!-- Email Form -->
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" class="form-control rounded-pill" onchange="onChangeEmail()" placeholder="Email">
        </div>

        <div class="form-field"> 
            <!-- Password Form -->
            <label for="password" id="label_password">Password</label><br>
            <input type="password" name="password" id="password" class="form-control rounded-pill" placeholder="Password">
        </div>
        </div>

        <div>
            <button type="button" class="solid" id="edit-button" onclick="updateUserProfile()">Editar</button>
        </div>
    </form>

</body>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/constants.js"></script>
    <script src="../js/firebase/auth.js"></script>
    <script src="../js/utils/auth_utils.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
</html>
