    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container px-4 px-lg-5">

            </li>

        </div>
      </div>

    <!-- Masthead-->
    <header class="masthead">
      <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <h1 class="text-center text-uppercase">Registar</h1>
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="cardRegisto bg-dark text-white">
                <div class="cardBorder">
                  <div class="card-body p-5 text-center">
                    <div class="mb-md-5 mt-md-4 pb-5">
                      <div class="form-outline form-white mb-4">
                        <input type="email" id="email" placeholder="Email" class="form-control form-control-lg bg-transparent text-white" />

                          <input type="password" id="password" placeholder="Password" class="form-control form-control-lg bg-transparent text-white" required>

                      </div>
                      <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="registerWithEmailAndPassword()">Registar</button>

                  </div>
                </div>

            </div>
