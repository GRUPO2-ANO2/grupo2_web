<!DOCTYPE html>
<html>
    <head>
        <title>Registo</title>

    <!-- StyleSheets -->
    <link rel="stylesheet" href="../css/registar.css">
    <!--<link rel="stylesheet" href="../css/global.css">-->
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    </head>
    <body>
        <form action="form-field" id="form_login">
            <div class="vertical-center">
                <div class="container">
                    <div class="row">
                        <div class="col" id="content">
                            <div class="form-field">
                                <!-- Name Form -->
                                <label for="name">Nome</label><br>
                                <input type="text" name="name" id="name" class="form-control rounded-pill" placeholder="Nome">
                            </div>
                   
                            <div class="form-field">
                                <!-- Email Form -->
                                <label for="email">Email</label><br>
                                <input type="email" name="email" id="email" class="form-control rounded-pill" placeholder="Email">
                            </div>
                            <div class="form-field"> 
                                <!-- Password Form -->
                                <label for="password" id="label_password">Password</label><br>
                                <input type="password" name="password" id="password" class="form-control rounded-pill" placeholder="Password">
                            </div>
                    
                        </div>
                        <div class="col" id="content">
                            <div class="form-field">
                                <!-- LastName Form -->
                                <label for="lastname">Sobrenome</label><br>
                                <input type="text" name="lastname" id="lastname" class="form-control rounded-pill" placeholder="Sobrenome">
                            </div>
                            
                            <div class="form-field"> 
                                <!-- Contact Form -->
                                <label for="contact" id="label_contact">Contacto</label><br>
                                <input type="text" name="contact" id="contact" class="form-control rounded-pill" placeholder="Contacto">
                            </div>
                            <br>
                            <!-- Btn -->
                            <button type="button" class="rounded-pill btn btn-md btn_login float-end" id="btn_login" onclick="registerWithEmailAndPassword()">
                                Registar
                            </button>
                        </div>
                        <div class="col bg-secondary ">
                        </div>
                    </div>
                    </div>
                </div>
            </form>
    </body>

    <!-- Firestore -->
    
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>

    <!-- <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>     -->
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-firestore-compat.js"></script>    

    <script src="../js/index.js"></script>
    <script src="../js/constants.js"></script>
    <script src="../js/firebase/auth.js"></script>
    <script src="../js/utils/auth_utils.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
</html>
