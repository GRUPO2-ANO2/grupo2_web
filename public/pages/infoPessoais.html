<!DOCTYPE html>
<html>
  <head>
    <title>Informações Pessoais</title>
    <!-- StyleSheets -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

    <link href="../css/login.css" rel="stylesheet" />
    <link href="../css/navbar.css" rel="stylesheet" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">Grupo 2</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"> Menu <i class="fas fa-bars"></i>
        </button>
      </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead">
      <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <h1 class="text-center text-uppercase">Informações</h1>
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="cardLogin bg-dark text-white">
                <div class="cardBorder">
                  <div class="card-body p-5 text-center">
                    <div class="mb-2 mt-3">
                      <div class="form-outline form-white mb-4">
                        <div class="form-group">
                          <input type="text" name="name" id="name" placeholder="Nome Completo" class="form-control form-control-lg bg-transparent text-white" required>
                        </div>
                      </div>
                      <div class="form-outline form-white mb-4">
                        <div class="form-group">
                          <input type="date" id="birthDate" placeholder="Password" class="form-control form-control-lg bg-transparent text-white" required>
                        </div>
                      </div>
                      <div class="form-outline form-white mb-4">
                        <div class="form-group">
                          <input type="number" id="height" placeholder="Altura" class="form-control form-control-lg bg-transparent text-white" required>
                        </div>
                      </div>
                      <div class="form-outline form-white mb-4">
                        <div class="form-group">
                          <input type="number" id="weight" placeholder="Peso" class="form-control form-control-lg bg-transparent text-white" required>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="cardLogin bg-dark text-white">
                <div class="cardBorder">
                  <div class="card-body p-5 text-center">
                    <div class="mb-2 mt-3">
                      <div class="form-outline form-white mb-4">
                        <div class="form-group">
                          <input type="number" id="contact" placeholder="Contacto" class="form-control form-control-lg bg-transparent text-light" />
                        </div>
                      </div>
                    </div>
                    <div>
                      <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="registerPersonalInformations()">Entrar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth-compat.js"></script>
  <!-- Firestore -->
  <!-- <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>     -->
  <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-firestore-compat.js"></script>
  <script src="../js/index.js"></script>
  <script src="../js/constants.js"></script>
  <script src="../js/firebase/user.js"></script>
  <script src="../js/firebase/auth.js"></script>
  <script src="../js/utils/auth_utils.js"></script>
  <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</html>
