<!DOCTYPE html>
<html>
  <head>
    <title>Eventos</title>
    <!-- StyleSheets -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <!-- Map -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' rel='stylesheet' />

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link href="../css/navbar.css" rel="stylesheet">
    <link href="../css/eventInfo.css" rel="stylesheet" />
  </head>
  
  <body onload="showEventInformations()">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="../index.html">Grupo 2</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"> Menu <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item event-link">
              <a class="nav-link" href="evento.html">Eventos</a>
            </li>
            <li class="nav-item admin-link">
              <a class="nav-link" href="admin.html">Admin</a>
            </li>
            <li class="nav-item login-link">
              <a class="nav-link" href="login.html">Entrar</a>
            </li>
            <li class="nav-item register-link">
              <a class="nav-link" href="register.html">Registar</a>
            </li>
            <li class="nav-item dropdown profile-link">
              <a class="nav-link dropdown-toggle" href="#" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Profile </a>
              <div class="dropdown-menu bg-transparent" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item text-light" href="profile.html">Informações Pessoais</a>
                <a class="dropdown-item text-light" onclick="signOut()">Logout</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Header-->
    <header class="masthead">
      <div class="bg-transparent py-5">
        <div class="container px-4 px-lg-5 my-2">
          <div class="text-center text-white">
            <h1 id="title" class="display-4 fw-bolder">

            </h1>
          </div>
        </div>
      </div>
    </header>

    <!-- section -->
    <section class="information mt-4">
      <div class="containerInfo">
        <div class="row text-center">
          <div class="col-6">
            <div id="img" class="imgEvent"></div>
          </div>
          <div class="col-6">
            <div id="map" class="rounded"></div>
          </div>
        </div>
        <div class="row text-center d-flex justify-content-center mt-5">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Localização</h5>
                <p id="location" class="card-text"></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Altura Média</h5>
                <p id="dem" class="card-text"></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Elevação</h5>
                <p id="elevation" class="card-text"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="row text-center d-flex justify-content-center mt-5">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Duração</h5>
                <p id="duration" class="card-text"></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Datas</h5>
                <div id="date" class="row">
                  <div id="dateStart" class="card-text col-md"></div>
                  <div id="dateFinish" class="card-text col-md"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Número de Inscrições máximas</h5>
                <p id="registrations" class="card-text"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="row d-flex justify-content-center mt-5 mb-5">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title text-center">Descrição</h5>
                <p id="description" class="card-text text-left"></p>
              </div>
            </div>
          </div>
        </div>
      </div>    
    </section>

    <div id="modal-container"></div>

    <div id="btn" class="mx-auto d-flex justify-content-center mb-5">
    </div>

    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Map -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>

    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth-compat.js"></script>
    <!-- Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-firestore-compat.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/constants.js"></script>
    <script src="../js/firebase/user.js"></script>
    <script src="../js/firebase/auth.js"></script>
    <script src="../js/firebase/event.js"></script>
    <script src="../js/utils/auth_utils.js"></script>
    <script src="../js/navbar/navbar.js"></script>
</html>
