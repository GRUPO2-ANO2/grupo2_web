<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>

    <!-- StyleSheets Login (not done) 
    <link rel="stylesheet" href="../css/registar.css">-->
    <!--<link rel="stylesheet" href="../css/global.css">-->
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    </head>
    <body>
            <form action="form-field" id="form_login">
                <div class="vertical-center">
                    <div class="container">
                        <div class="row">
                            <div class="col textfa-pull-left" id="content_left">

                                <!-- Title -->
                                <h1 class="card-title">
                                    <strong>
                                        Bem-Vindo
                                    </strong>
                                </h1>
                                <br>
                                <p class="card-text">Faça login</p>
                       
                                <div class="form-field">
                                    <!-- Email Form -->
                                    <label for="email">Email</label><br>
                                    <input type="email" name="email" id="email" class="form-control rounded-pill" onchange="onChangeEmail()" placeholder="Email">
                                </div>

                                <div class="form-field"> 
                                    <!-- Password Form -->
                                    <label for="password" id="label_password">Password</label><br>
                                    <input type="password" name="password" id="password" class="form-control rounded-pill" placeholder="Password">
                                </div>

                                <div class="form-field">    
                                    <!-- Forgot Password -->
                                    <a href="recuperarpassword.html" id="recuperar_pass">
                                        <p class="card-text" id="recuperar_pass">Não se lembra da Password?</p>
                                    </a>
                                </div>
                                    <br>

                                    <!-- Btn -->
                                    <button type="button" class="rounded-pill btn btn-md btn_login float-end" id="btn_login" onclick="loginWithEmailAndPassword()">
                                        Entrar
                                    </button>
                            </div>
                            <div class="col bg-secondary" id="content_right">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
    </body>
    
    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/constants.js"></script>
    <script src="../js/firebase/auth.js"></script>
    <script src="../js/utils/auth_utils.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
</html>
